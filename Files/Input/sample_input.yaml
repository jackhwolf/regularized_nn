# data params
N: 5000                  # data points
tr_sample: 0.70           # % to train on

# model params
r1d: 20                  # first layer width
l2d: 10                  # second layer width
r2d: 20                  # third layer width
epochs: 500              # epochs to train for
lr: 1e-3                 # learning rate
scale: 0.2               # scalar for regularization
regularization: 1        # regularization method